<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    
    <style>
        /* first way to color just with the word selected  */
        h1 {
            color: red;
        }
        /* second way of color is rgb value */
        h2 {
            color: rgb(20, 100, 120);
        }

        /* the third way is the hexideciaml way to color things---cna use color.hex.com to check out different colors */

        h3{
            color: #0000ff;

        }

    </style>
</head>
<body>

    <h1>Heading One</h1>

    <h2>Heading Two</h2>

    <h3>Heading Three</h3>
    
</body>
</html>
